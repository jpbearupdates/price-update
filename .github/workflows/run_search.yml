name: Run Google Search

on:
  workflow_dispatch: # 容許你手動撳掣觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 加了 -U (Upgrade) 確保安裝最新版，這通常能解決舊版報錯的問題
          # 雖然 Log 叫你裝 ddgs，但在 PyPI 上標準名稱還是 duckduckgo-search
          pip install -U duckduckgo-search requests beautifulsoup4 lxml

      - name: Run script
        run: python url_finder.py
