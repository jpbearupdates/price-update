name: Run Google Search

on:
  workflow_dispatch: # 容許你手動撳掣觸發
  # schedule: # 如果想每日跑，可以解開呢行
  #   - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install googlesearch-python

      - name: Run script
        run: python url_finder.py  # 改做你個 python 檔案名
