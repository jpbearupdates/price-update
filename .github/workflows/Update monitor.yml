name: Update Monitor

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows you to click a button to run it manually

permissions:
  contents: write         # Gives permission to save the file back to the repo

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Monitor Script
        run: python monitor.py
        # This runs your script which generates dashboard_data.json

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dashboard_data.json
          git commit -m "Auto-update dashboard data" || echo "No changes to commit"
          git push
